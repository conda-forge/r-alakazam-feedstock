{% set version = '0.2.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alakazam
  version: {{ version|replace("-", "_") }}

source:
  fn: alakazam_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/alakazam_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/alakazam/alakazam_{{ version }}.tar.gz
  sha256: 267855037ba824927d36be3fd8b5c6c2274af4dd9953ba583517dece1278d95c

build:
  merge_build_host: True  # [win]
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.0.0
    - r-igraph >=1.0.0
    - r-lazyeval
    - r-progress
    - r-readr
    - r-scales
    - r-seqinr
    - r-stringi
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.0.0
    - r-igraph >=1.0.0
    - r-lazyeval
    - r-progress
    - r-readr
    - r-scales
    - r-seqinr
    - r-stringi
    - r-tidyr

test:
  commands:
    - $R -e "library('alakazam')"           # [not win]
    - "\"%R%\" -e \"library('alakazam')\""  # [win]

about:
  home: http://alakazam.readthedocs.org
  license: CC BY-SA 4.0
  summary: 'Provides methods for high-throughput adaptive immune  receptor repertoire sequencing
    (AIRR-Seq; Rep-Seq) analysis. In  particular, immunoglobulin (Ig) sequence lineage
    reconstruction,  lineage topology analysis, diversity profiling, amino acid property  analysis
    and gene usage. Citations:  Gupta and Vander Heiden, et al (2017) <doi:10.1093/bioinformatics/btv359>,
    Stern, Yaari and Vander Heiden, et al (2014) <doi:10.1126/scitranslmed.3008879>.'
  license_family: CC

extra:
   recipe-maintainers:
    - dpryan79
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
