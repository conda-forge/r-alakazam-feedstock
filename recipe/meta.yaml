{% set version = "0.2.9" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alakazam
  version: {{ version|replace("-", "_") }}

source:
  fn: alakazam_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/alakazam_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/alakazam/alakazam_{{ version }}.tar.gz

  sha256: c56aced761def691f1a2f18407671bd5c1d26cf28b5390d6e3d728af6032197b

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcpp >=0.12.12
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.0.0
    - r-igraph >=1.0.0
    - r-lazyeval
    - r-progress
    - r-readr
    - r-scales
    - r-seqinr
    - r-stringi
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-rcpp >=0.12.12
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.0.0
    - r-igraph >=1.0.0
    - r-lazyeval
    - r-progress
    - r-readr
    - r-scales
    - r-seqinr
    - r-stringi
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('alakazam')"  # [not win]
    - "\"%R%\" -e \"library('alakazam')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/alakazam/index.html
  license: CC BY-SA 4.0
  summary: Provides immunoglobulin (Ig) sequence lineage reconstruction, diversity profiling,
    and amino acid property analysis.
  license_family: OTHER
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
